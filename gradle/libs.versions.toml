[versions]
agp = "8.1.0"

kotlin = "1.9.0"
androidMinSdk = "21"
androidTargetSdk = "34"
androidCompileSdk = "UpsideDownCake"

sqldelight = "1.5.5"
composeCompiler = "1.5.1"
activityCompose = "1.7.2"
navigationCompose = "2.7.0"
androidxMaterial = "1.5.0"

splashcreen = "1.0.1"
coroutines = "1.7.3"
datetime = "0.4.0"
koin = "3.4.3"
kermit = "2.0.0-RC5"
stately = "1.2.5"
ktor = "2.3.3"
multiplatformSettings = "1.0.0"
hyperdrive = "0.1.139"
core = "1.10.1"
uuid = "0.7.1"
imageLoader = "1.6.4"
korio = "4.0.9"

[libraries]
android-desugar = { module = "com.android.tools:desugar_jdk_libs", version = "2.0.3" }

androidx-core = { module = "androidx.core:core-ktx", version.ref = "core" }
androidx-core-splashscreen = { module = "androidx.core:core-splashscreen", version.ref = "splashcreen" }

androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
